<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Web App</title>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            margin: 10px 0;
            font-weight: 600;
            text-align: center;
        }
        h1 {
            color: #2d3436;
        }
        h2 {
            color: #d63031;
        }
        #data {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            text-align: center;
            font-size: 1.1em;
            max-width: 600px;
            width: 100%;
        }
        #iconStatus {
            font-size: 80px;
            margin: 20px 0;
            transition: transform 0.3s;
        }
        #iconStatus:hover {
            transform: scale(1.1);
        }
        #chartContainer {
            position: relative;
            margin: auto;
            width: 100%;
            max-width: 800px;
        }
        canvas {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            #iconStatus {
                font-size: 60px;
            }
            #data {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Firebase Realtime Database</h1>
    <h2>MAX30100 & ESP32-WROOM</h2>
    <div id="data">ƒêang t·∫£i d·ªØ li·ªáu...</div>
    <div id="iconStatus"></div>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDKcc4mKJDVDqvRAvJx9qpOsCs_XCCKj7U",
            authDomain: "max30100-heart-oxy.firebaseapp.com",
            databaseURL: "https://max30100-heart-oxy-default-rtdb.firebaseio.com",
            projectId: "max30100-heart-oxy",
            storageBucket: "max30100-heart-oxy.firebasestorage.app",
            messagingSenderId: "310704686741",
            appId: "1:310704686741:web:b16f253684f8b7932cfd9c",
            measurementId: "G-HEK70PCH77"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        const dataDiv = document.getElementById('data');
        const iconStatus = document.getElementById('iconStatus');
        const ctx = document.getElementById('myChart').getContext('2d');
        let heartRateData = [];
        let spo2Data = [];

        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Heart Rate (BPM)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    data: heartRateData,
                    fill: true
                }, {
                    label: 'SpO2 (%)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    data: spo2Data,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Gi√° tr·ªã'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Th·ªùi gian'
                        }
                    }
                }
            }
        });

        const dataRef = ref(database, '/');
        onValue(dataRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                heartRateData.push(data.heartRate);
                spo2Data.push(data.spo2);
                const currentTime = new Date().toLocaleTimeString();

                myChart.data.labels.push(currentTime);
                myChart.update();

                if (data.spo2 < 88) {
                    iconStatus.innerHTML = '‚ö†Ô∏èüò±';
                } else if (data.spo2 >= 92 && data.spo2 <= 95 && data.heartRate <= 120) {
                    iconStatus.innerHTML = 'üòê';
                } else if (data.spo2 >= 96 && data.heartRate >= 65 && data.heartRate <= 105) {
                    iconStatus.innerHTML = 'üòä';
                } else {
                    iconStatus.innerHTML = 'ü§î';
                }

                dataDiv.innerHTML = `
                    <strong>D·ªØ li·ªáu t·ª´ Firebase:</strong><br>
                    Heart Rate: <span style="color: #e74c3c; font-weight: 600;">${data.heartRate} BPM</span><br>
                    SpO2: <span style="color: #3498db; font-weight: 600;">${data.spo2}%</span>
                `;
            } else {
                dataDiv.innerHTML = "Kh√¥ng c√≥ d·ªØ li·ªáu";
            }
        }, (error) => {
            console.error("Error reading data: ", error);
            dataDiv.innerHTML = "L·ªói khi ƒë·ªçc d·ªØ li·ªáu: " + error;
        });
    </script>
</body>
</html>
