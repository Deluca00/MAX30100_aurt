<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Web App</title>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #data {
            white-space: pre-wrap;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        #chartContainer {
            position: relative;
            margin: auto;
            width: 80%;
            max-width: 600px;
        }
        canvas {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>ƒê·ªçc d·ªØ li·ªáu t·ª´ Firebase Realtime Database</h1>
    <div id="data">ƒêang t·∫£i d·ªØ li·ªáu...</div>
    <div id="iconStatus" style="font-size: 100px; text-align: center;"></div> <!-- Ph·∫ßn hi·ªÉn th·ªã icon -->
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDKcc4mKJDVDqvRAvJx9qpOsCs_XCCKj7U",
            authDomain: "max30100-heart-oxy.firebaseapp.com",
            databaseURL: "https://max30100-heart-oxy-default-rtdb.firebaseio.com",
            projectId: "max30100-heart-oxy",
            storageBucket: "max30100-heart-oxy.firebasestorage.app",
            messagingSenderId: "310704686741",
            appId: "1:310704686741:web:b16f253684f8b7932cfd9c",
            measurementId: "G-HEK70PCH77"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        const dataDiv = document.getElementById('data');
        const iconStatus = document.getElementById('iconStatus');
        const ctx = document.getElementById('myChart').getContext('2d');
        let heartRateData = [];
        let spo2Data = [];

        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Heart Rate (BPM)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    data: heartRateData,
                    fill: true
                }, {
                    label: 'SpO2 (%)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    data: spo2Data,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Gi√° tr·ªã'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Th·ªùi gian'
                        }
                    }
                }
            }
        });

        const dataRef = ref(database, '/');
        onValue(dataRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                heartRateData.push(data.heartRate);
                spo2Data.push(data.spo2);
                const currentTime = new Date().toLocaleTimeString();

                myChart.data.labels.push(currentTime);
                myChart.update();

                // C·∫≠p nh·∫≠t icon tr·∫°ng th√°i d·ª±a tr√™n d·ªØ li·ªáu
                if (data.spo2 < 88) {
                    iconStatus.innerHTML = '‚ö†Ô∏èüò±'; // Nguy hi·ªÉm
                } else if (data.spo2 >= 92 && data.spo2 <= 95 && data.heartRate <= 120) {
                    iconStatus.innerHTML = 'üòê'; // C·∫£nh b√°o
                } else if (data.spo2 >= 96 && data.heartRate >= 65 && data.heartRate <= 105) {
                    iconStatus.innerHTML = 'üòä'; // B√¨nh th∆∞·ªùng
                } else {
                    iconStatus.innerHTML = ' '; // Kh√¥ng r√µ r√†ng
                }

                dataDiv.innerHTML = `
                    <strong>D·ªØ li·ªáu t·ª´ Firebase:</strong><br>
                    Heart Rate: ${data.heartRate} BPM<br>
                    SpO2: ${data.spo2}%
                `;
            } else {
                dataDiv.innerHTML = "Kh√¥ng c√≥ d·ªØ li·ªáu";
            }
        }, (error) => {
            console.error("Error reading data: ", error);
            dataDiv.innerHTML = "L·ªói khi ƒë·ªçc d·ªØ li·ªáu: " + error;
        });
    </script>
</body>

</html>
